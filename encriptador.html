<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area"" cols="30" rows="4" placeholder="Ingrese el texto aquí"></textarea>
            <div><h6 class="informacion">Solo utilice minúsculas y no use acentos</h6></div>
            <div class="Botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="textocopiado" type= "text" class= "mensaje-encriptado" cols="30" rows="10"></textarea>
        
        </section>
    </main>
<script src="/challenge/Script.js"></script>    
</body>
</html>
